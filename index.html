<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkanoid JS</title>
</head>

<body>
    <style>
        body {
            background-color: #111;
        }

        canvas {

            border-bottom: transparent;
            background: url('./images/SP_Background.png') no-repeat center center;
            background-size: cover;
            margin: 0 auto;
            display: block;
        }
    </style>
    <canvas></canvas>

    <img hidden id="sprite" src="./images/Sprite_arkanoid.png" alt="sprite arkanoid">
    <img hidden id="bricks" src="./images/bricks.png" alt="bricks">

    <script>
        const canvas = document.querySelector('canvas')
        const ctx = canvas.getContext('2d')//se pueden usar otros valores 'webgl', bitmaprenderer...o3d

        const $sprite = document.querySelector('#sprite')
        const $bricks = document.querySelector('#bricks')

        const paddleImg = new Image()
        paddleImg.src = './images/SP_Paddle_01.png'
        canvas.width = 470
        canvas.height = 500

        //variable sde la pelota!!
        const ballRadius = 4
        //posicion de la pelota
        let x = canvas.width / 2
        let y = canvas.height - 30
        //velocidad
        let dx = -2
        let dy = -3

        //VARIABLES DE LA BARRA
        //como va ser la barra
        let paddleHeight = 10
        let paddleWidth = 50
        //colocacion de la barra
        let paddleX = (canvas.width - paddleWidth) / 2
        let paddleY = canvas.height - paddleHeight - 10

        //eventos de teclado
        let righPress = false
        let leftPress = false

        const PADDLE_SENSIBILITY = 7

        const borderWidth = 10

        //Variables de los ladrillos

        const brickRowCount = 6
        const brickColumnCount = 13
        const brickWidth = 30
        const brickHeight = 14
        const brickPadd = 2
        const brickOfSetTop = 80
        const bricksOfSetLeft = 30
        const bricks = []

        const brickStatus = {
            active: 1,
            destroyed: 0
        }

        for (let c = 0; c < brickColumnCount; c++) {
            bricks[c] = [] //inicializamos con array vacio
            for (let r = 0; r < brickRowCount; r++) {
                const brickX = c * (brickWidth + brickPadd) + bricksOfSetLeft
                const brickY = r * (brickHeight + brickPadd) + brickOfSetTop

                const randomColor = Math.floor(Math.random() * 8)
                bricks[c][r] = {
                    x: brickX,
                    y: brickY,
                    status: brickStatus,
                    color: randomColor
                }
            }
        }


        function drawBall() {
            ctx.beginPath() //es como el inicio del trazdo
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2) //aqui le damos la forma
            ctx.fillStyle = 'white'
            ctx.fill()
            ctx.closePath()
        }
        function drawPaddle() {

            ctx.drawImage(
                paddleImg,
                paddleX, //coordenada x
                paddleY,//coodernada y
                paddleWidth,//ancho
                paddleHeight//alto
            )
        }

        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const currentBrick = bricks[c][r]
                    if (currentBrick.status === brickStatus.destroyed) continue

                    // ctx.fillStyle = 'red'
                    // ctx.rect(
                    //     currentBrick.x,
                    //     currentBrick.y,
                    //     brickWidth,
                    //     brickHeight,

                    // )
                    // ctx.stroke()//borde
                    // ctx.fill()//relleno

                    const clipX = currentBrick.color * 32

                    ctx.drawImage(
                        $bricks,
                        clipX,
                        0,
                        32,
                        14,
                        currentBrick.x,
                        currentBrick.y,
                        brickWidth,
                        brickHeight
                    )

                }
            }
        }
        function drawScore() { }
        function drawLives() { }

        function intercept(x1, y1, x2, y2, x3, y3, x4, y4, side) {
            const denom = (y4 - y3) * (x2 - x1) - (x4 - x3) * (y2 - y1);
            if (denom === 0) return null; // lÃ­neas paralelas

            const ua = ((x4 - x3) * (y1 - y3) - (y4 - y3) * (x1 - x3)) / denom;
            const ub = ((x2 - x1) * (y1 - y3) - (y2 - y1) * (x1 - x3)) / denom;

            if (ua >= 0 && ua <= 1 && ub >= 0 && ub <= 1) {
                return {
                    x: x1 + ua * (x2 - x1),
                    y: y1 + ua * (y2 - y1),
                    side: side
                };
            }

            return null;
        }
        function ballInterceptBrick(ball, b) {
            var pt;
            if (ball.dx < 0) {
                pt = intercept(ball.x, ball.y,
                    ball.x + ball.dx, ball.y + ball.dy,
                    b.x + brickWidth, b.y,
                    b.x + brickWidth, b.y + brickHeight, "RIGHT");
            }
            if (!pt && ball.dx > 0) {
                pt = intercept(ball.x, ball.y,
                    ball.x + ball.dx, ball.y + ball.dy,
                    b.x, b.y,
                    b.x, b.y + brickHeight, "LEFT");
            }
            if (!pt && ball.dy < 0) {
                pt = intercept(ball.x, ball.y,
                    ball.x + ball.dx, ball.y + ball.dy,
                    b.x, b.y + brickHeight,
                    b.x + brickWidth, b.y + brickHeight, "BOTTOM");
            }
            if (!pt && ball.dy > 0) {
                pt = intercept(ball.x, ball.y,
                    ball.x + ball.dx, ball.y + ball.dy,
                    b.x, b.y,
                    b.x + brickWidth, b.y, "TOP");
            }
            return pt;
        }

        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const currentBrick = bricks[c][r];
                    if (currentBrick.status === brickStatus.destroyed) continue;

                    const pt = ballInterceptBrick({ x: x, y: y, dx: dx, dy: dy }, { x: currentBrick.x, y: currentBrick.y });

                    if (pt) {
                        if (pt.side === "RIGHT" || pt.side === "LEFT") {
                            dx = -dx;
                        } else {
                            dy = -dy;
                        }
                        currentBrick.status = brickStatus.destroyed;
                    }
                }
            }
        }

        function ballMovement() {

            //reobotes dercha / izq
            if (x + dx > canvas.width - ballRadius - borderWidth || x + dx < ballRadius + borderWidth) {
                dx = -dx
            }
            //rebote top   
            if (y + dy < ballRadius + borderWidth) {
                dy = -dy
            }

            const isBallSameXasPaddle = x > paddleX && x < paddleX + paddleWidth
            const isBallTouchingPaddle = y + dy > paddleY

            if (isBallSameXasPaddle && isBallTouchingPaddle) {
                dy = -dy
            } else if (y + dy > canvas.height - ballRadius) {
                console.log('GameOver....!!')
                document.location.reload()
            }

            //movimiento de la pelota simple (posicion + direccion)
            x += dx
            y += dy
        }
        function paddleMovement() {
            if (righPress && paddleX < canvas.width - paddleWidth - borderWidth) {
                paddleX += PADDLE_SENSIBILITY
            } else if (leftPress && paddleX > borderWidth) {
                paddleX -= PADDLE_SENSIBILITY
            }
        }

        function cleanCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height)
        }

        function initEvent() {
            document.addEventListener('keydown', handleKeyDown)
            document.addEventListener('keyup', handleKeyUp)

            function handleKeyDown(event) {
                const { key } = event
                if (key === 'Right' || key === 'ArrowRight') {
                    righPress = true
                } else if (key === 'Left' || key === 'ArrowLeft') {
                    leftPress = true
                }
            }
            function handleKeyUp(event) {
                const { key } = event
                if (key === 'Right' || key === 'ArrowRight') {
                    righPress = false
                } else if (key === 'Left' || key === 'ArrowLeft') {
                    leftPress = false
                }
            }
        }

        function draw() {
            cleanCanvas()
            //dibujar los elementos
            drawBall()
            drawPaddle()
            drawBricks()
            drawScore()
            drawLives()

            // colisiones y mov

            collisionDetection()
            ballMovement()
            paddleMovement()

            window.requestAnimationFrame(draw)
        }

        draw()
        initEvent()


    </script>
</body>

</html>
