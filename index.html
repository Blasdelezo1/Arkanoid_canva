<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkanoid JS</title>
</head>

<body>
    <style>
        body {
            background-color: #111;
        }

        canvas {
            border: 4px solid #fff;
            border-bottom: transparent;
            background: #000;
            margin: 0 auto;
            display: block;
        }
    </style>
    <canvas>

    </canvas>

    <script>
        const canvas = document.querySelector('canvas')
        const ctx = canvas.getContext('2d')//se pueden usar otros valores 'webgl', bitmaprenderer...o3d
        canvas.width = 448
        canvas.height = 400

        //variable sde la pelota!!
        const ballRadius = 4
        //posicion de la pelota
        let x = canvas.width / 2
        let y = canvas.height - 30
        //velocidad
        let dx = -3
        let dy = -3

        //VARIABLES DE LA BARRA
        //como va ser la barra
        let paddleHeight = 10
        let paddleWidth = 50
        //colocacion de la barra
        let paddleX = (canvas.width - paddleWidth) / 2
        let paddleY = canvas.height - paddleHeight - 10

        //eventos de teclado
        let righPress = false
        let leftPress = false

        const PADDLE_SENSIBILITY = 7




        function drawBall() {
            ctx.beginPath() //es como el inicio del trazdo
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2) //aqui le damos la forma
            ctx.fillStyle = 'white'
            ctx.fill()
            ctx.closePath()
        }
        function drawPaddle() {
            ctx.fillStyle = '#09f'
            ctx.fillRect(
                paddleX, //coordenada x
                paddleY,//coodernada y
                paddleWidth,//ancho
                paddleHeight//alto
            )
        }

        function drawBricks() { }
        function drawScore() { }
        function drawLives() { }


        function collisionDetection() {

        }
        function ballMovement() {

            //reobotes dercha / izq
            if (x + dx > canvas.width - ballRadius || x + dx < 0) {
                dx = -dx
            }
            //rebote top   
            if (y + dy < ballRadius) {
                dy = -dy
            }

            const isBallSameXasPaddle = x > paddleX && x < paddleX + paddleWidth
            const isBallTouchingPaddle = y + dy > paddleY

            if (isBallSameXasPaddle && isBallTouchingPaddle) {
                dy = -dy
            } else if (y + dy > canvas.height - ballRadius) {
                console.log('GameOver....!!')
                document.location.reload()
            }

            //movimiento de la pelota simple (posicion + direccion)
            x += dx
            y += dy
        }
        function paddleMovement() {
            if (righPress && paddleX < canvas.width - paddleWidth) {
                paddleX += PADDLE_SENSIBILITY
            } else if (leftPress && paddleX > 0) {
                paddleX -= PADDLE_SENSIBILITY
            }
        }

        function cleanCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height)
        }

        function initEvent() {
            document.addEventListener('keydown', handleKeyDown)
            document.addEventListener('keyup', handleKeyUp)

            function handleKeyDown(event) {
                const { key } = event
                if (key === 'Right' || key === 'ArrowRight') {
                    righPress = true
                } else if (key === 'Left' || key === 'ArrowLeft') {
                    leftPress = true
                }
            }
            function handleKeyUp(event) {
                const { key } = event
                if (key === 'Right' || key === 'ArrowRight') {
                    righPress = false
                } else if (key === 'Left' || key === 'ArrowLeft') {
                    leftPress = false
                }
            }
        }

        function draw() {
            cleanCanvas()
            console.log('hola')
            //dibujar los elementos
            drawBall()
            drawPaddle()
            drawBricks()
            drawScore()
            drawLives()

            // colisiones y mov

            collisionDetection()
            ballMovement()
            paddleMovement()

            window.requestAnimationFrame(draw)
        }

        draw()
        initEvent()


    </script>
</body>

</html>
